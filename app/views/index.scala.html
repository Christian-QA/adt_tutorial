@(forecast: String)

@main("Weather App") {
  <h1>It is @forecast</h1>

  @if(forecast == "Sunny") {
    <img src="@routes.Assets.versioned("images/sunny.gif")">
  } else if(forecast == "Rainy") {
    <img src="@routes.Assets.versioned("images/rainy.gif")">
  } else if(forecast == "Snowwy") {
    <img src="@routes.Assets.versioned("images/snowy.gif")">
  } else {
    <img src="@routes.Assets.versioned("images/cloudy.gif")">
  }
}
